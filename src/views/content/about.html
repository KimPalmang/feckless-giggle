<div id="content" class="uk-block" *ng-for="#result of service.result">
  <div class="uk-grid">
    <div class="uk-width-1-1">
      <h3>{{result.title}}</h3>
      <p>{{result.about}}</p>

      <div *ng-for="#contact of result.contact">
        <h3>{{contact.title}}</h3>
        <div class="uk-grid uk-grid-width-medium-1-3">
          <p>Name: {{contact.name}}</p>
          <p>Email: {{contact.email}}</p>
          <p>Url: {{contact.url}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
